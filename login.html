<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Banking</title>

    <!-- --------- roboto font link ------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- --------- daisyUI link ------- -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
            fontFamily: {
                'roboto': ['Roboto', 'system-ui'],
              }
            }
          }
        }
      </script>

</head>


<body>
    
  <header class="bg-sky-500  p-10 rounded-b-xl">

    <div class=" bg-white w-48 p-8 ml-20 rounded-full">

      <img class="w-48 mx-auto" src="images/payoo.png" alt="">

    </div>
    

  </header>

  

    <main class="font-roboto">

      <div class="hero">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="text-center lg:text-left">
            <h1 class="text-6xl font-medium">PAYOO</h1>
            <p class="py-6 text-center text-slate-400">
            Payoo is a user-friendly mobile banking app that simplifies financial transactions, offering services like bill payments, money transfers, and mobile top-ups.
            </p>
          </div>
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium text-lg">Contact Number</span>
                </label>
                <input type="email" placeholder="Your Contact Number" class="input input-bordered rounded-full" id="mobile-number" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium text-lg">Pin</span>
                </label>
                <input type="password" placeholder="Your Pin Here" class="input input-bordered rounded-full" id="pin" required />
                
              </div>
              <div class="form-control mt-6">
                <button class="btn btn-primary rounded-full bg-sky-500 text-lg text-white border-none" id="login-btn">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </main>

    <footer>

      <h1 class="text-center mt-10 opacity-25 ">©️copyright reserved by Payoo!</h1>
    </footer>


    <!-- ---------script file link up ------ -->
     <script src="script.js"></script>
</body>
</html>
